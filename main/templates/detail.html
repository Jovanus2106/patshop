{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Product Detail - PAT Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Tombol kembali -->
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
        ← Back to product
      </a>
    </div>

    <!-- Loading -->
    <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
      <svg class="animate-spin h-8 w-8 text-green-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-600 mt-3">Loading product detail...</p>
    </div>

    <!-- Error -->
    <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
      <div class="w-16 h-16 mx-auto mb-4">
        <div class="text-red-500 text-5xl">⚠️</div>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
      <p class="text-gray-500">Please try again later.</p>
    </div>

    <!-- Konten Produk -->
    <article id="product-content" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden">
      
      <!-- Header -->
      <div class="p-6 sm:p-8">
        <div id="product-badges" class="flex flex-wrap items-center gap-2 mb-4">
          <!-- kategori & featured badge -->
        </div>

        <h1 id="product-name" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-2"></h1>
        <p id="product-price" class="text-lg font-semibold text-green-600 mb-4"></p>

        <div class="flex flex-wrap items-center text-sm text-gray-500 gap-4">
          <span id="product-stock"></span>
          <time id="product-created"></time>
        </div>
      </div>

      <!-- Gambar -->
      <div id="product-image-container" class="px-6 sm:px-8 hidden">
        <img id="product-image" 
             src="" 
             alt="" 
             class="w-full h-64 sm:h-80 lg:h-96 object-cover rounded-lg">
      </div>

      <!-- Deskripsi -->
      <div class="p-6 sm:p-8">
        <div class="prose prose-lg max-w-none">
          <h2 class="text-xl font-semibold text-gray-900 mb-2">Deskripsi</h2>
          <div id="product-description" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg"></div>
        </div>
      </div>

      <!-- Info Pemilik -->
      <div class="border-t border-gray-200 p-6 sm:p-8 bg-gray-50">
        <div class="flex items-center justify-between">
          <div>
            <div class="font-medium text-gray-900">
              <p id="product-author"></p>
            </div>
            <p class="text-sm text-gray-500">Pemilik produk</p>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>

<!-- SCRIPT AJAX -->
<script>
document.addEventListener("DOMContentLoaded", async () => {
  const loadingState = document.getElementById("loading-state");
  const errorState = document.getElementById("error-state");
  const productContent = document.getElementById("product-content");

  try {
    // ambil ID dari URL (/product/<id>/)
    const pathParts = window.location.pathname.split("/");
    const productId = pathParts[pathParts.length - 2];

    // ambil data JSON
    const response = await fetch(`/json/${productId}/`);
    if (!response.ok) throw new Error("Gagal mengambil data produk");

    const product = await response.json();

    // isi data ke halaman
    document.getElementById("product-name").textContent = product.name;
    document.getElementById("product-price").textContent = "Rp " + product.price.toLocaleString('id-ID');
    document.getElementById("product-stock").textContent = "Stok: " + product.stock;
    document.getElementById("product-created").textContent = new Date(product.created_at).toLocaleString();
    document.getElementById("product-description").textContent = product.description;
    document.getElementById("product-author").textContent = "Pembuat: " + (product.user_username || "Anonymous");

    // kategori & featured badge
    const badges = document.getElementById("product-badges");
    const catBadge = document.createElement("span");
    catBadge.className = "inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-green-600 text-white";
    catBadge.textContent = product.category;
    badges.appendChild(catBadge);

    if (product.is_featured) {
      const featured = document.createElement("span");
      featured.className = "inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800";
      featured.textContent = "Featured";
      badges.appendChild(featured);
    }

    // gambar produk
    if (product.thumbnail) {
      const imgContainer = document.getElementById("product-image-container");
      const img = document.getElementById("product-image");
      img.src = product.thumbnail;
      img.alt = product.name;
      imgContainer.classList.remove("hidden");
    }

    // tampilkan konten
    loadingState.classList.add("hidden");
    errorState.classList.add("hidden");
    productContent.classList.remove("hidden");

  } catch (error) {
    console.error(error);
    loadingState.classList.add("hidden");
    errorState.classList.remove("hidden");
  }
});
</script>
{% endblock content %}
